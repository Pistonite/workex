<html>
    <head>
    </head>
    <body>
        Popout
        <button id="thebutton2" >Send opener</button>
        <button id="thebutton3" >Send parent</button>
        <script>
            thebutton2.addEventListener("click", () => {
                window.opener.postMessage("hello from popout", "http://localhost:4000");

            })
            thebutton3.addEventListener("click", () => {
                window.parent.postMessage("hello from popout", "http://localhost:4000");

            })
        window.addEventListener("message", (x) => {
            if (x.data?.source === "react-devtools-content-script") {
                return;
            }
            console.log(x);
        })
        </script>
    </body>
</html>
