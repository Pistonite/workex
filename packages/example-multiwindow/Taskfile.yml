version: '3'

includes:
  ecma:
    taskfile: ../mono-dev/task/ecma.yaml
    internal: true

tasks:
  build:
    cmds:
      - cargo run --bin workex -- -p multiwindow -l SideA,SideB src/proto.ts
      - bun build src/main.ts > dist/index.js

  serve:
    cmds:
      - bun run server.ts

  install:
    cmds:
      - task: ecma:mono-config

  check:
    cmds:
      - task: ecma:mono-check

  fix:
    cmds:
      - task: ecma:mono-fix
